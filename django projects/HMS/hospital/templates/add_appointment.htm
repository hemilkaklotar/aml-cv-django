{% include 'base.htm' %}
{% load static %}
{% include 'navigation.htm' %}
{% block content %}
{% ifequal error "no" %}
<script>
    alert(' Appointment Booked Successfully');
    window.location = "{% url 'view_appointment' %}";
</script>
{% endifequal %}
{% ifequal error "yes" %}
<script>
    alert(' Something went wrong please try again !');

</script>
{% endifequal %}
<div class="container" style="margin:auto; margin-bottom: 12%; ">
    <h2 class="text-center">Add Appointment</h2>
    <form method="POST" class="justify-content-center">
        {% csrf_token %}
            <label>Doctor Name :</label> 
            <select name="doctor" class="form-control" >
                {% for i in doctor %}
                    <option value="{{i.name}}">{{i.name}}</option>
                {% endfor %}
            </select>
            <label>Patient Name :</label>
            <select name="patient" class="form-control" >
                {% for i in patient %}
                    <option value="{{i.name}}">{{i.name}}</option>
                {% endfor %}
            </select>
            <label>Date :</label> <input type="date" class="form-control" name="date"><br>
            <label>Time :</label><input type="time" class="form-control" name="time"><br>
        <p></p>
        <input type="submit" value="submit" class="form-control btn btn-primary" >
    </form>
</div>

{% endblock content %}
{% include 'footer.htm' %}
