{% include 'base.htm' %}
{% load static %}
{% include 'navigation.htm' %}
{% block content %}
<div style="margin-bottom: 22%;">
    <h2 class="h1 text-center">View Doctor</h2>
    <table class="table table-hover footable  " data-sorting="true" data-filtering="true" data-editing="true"  data-editing-edit-text='<span class="fooicon fooicon-pencil" aria-hidden="true"></span>'>
        <thead>
            <th>DoctorID</th>
            <th>Name</th>
            <th>Mobile</th>
            <th>Special</th>
            <th>Delete</th>
        </thead>
        <tbody>
            {% for i in doc %}
            <tr>
                <td>{{i.id}}</td>                
                <td>{{i.name}}</td>                
                <td>{{i.mobile}}</td>                
                <td>{{i.special}}</td>                
                <td><a href = "{% url 'delete_doctor' i.id %}" onclick="return confirm('Are you sure you want to delete?')" class="btn btn-danger">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
{% include 'footer.htm' %}
